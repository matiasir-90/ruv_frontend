<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"	crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header th:replace="layout/layout::head"></header>
   <div class="container bg-dark">
		<div class="card bg-dark">
			<div class="card-header">
				<h3>Editar Campaña</h3>
			</div>
			<div class="card-body">
				<form 
				th:action="@{/campania/update/}+ ${campania.campania_id}" 
					th:object="${campania}" method="get">
					<input type="hidden" th:field="*{campania_id}" value="*{campania_id}"/>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Descripcion</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{campania_desce}" value="*{campania_desce}" >
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha Alta</label>
						<div class="col-sm-6">
							
							<input type="text" th:field="*{fecha_alta}"  value="*{fecha_alta}">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Fecha Baja</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{fecha_baja}" value="*{fecha_baja}">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" value="Editar Campaña"
								class="btn btn-outline-primary"> <a th:href="@{/campania}"
								class="btn btn-outline-danger">Cancelar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <footer th:replace="layout/layout::footer" class="bg-dark"></footer>
</body>
</html>
